<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Data Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .data {
            font-size: 24px;
            color: #333;
        }
    </style>
    <script>
        function fetchData() {
            fetch('/force_data')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('forceData').innerText = data;
                })
                .catch(error => console.error('Error:', error));
        }

        setInterval(fetchData, 1000); // Fetch data every second
    </script>
</head>
<body onload="fetchData()">
    <div class="data" id="forceData">Waiting for data...</div>
</body>
</html>
